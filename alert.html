<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="col-10 col-md-5 m-auto text-center mt-5 shadow-lg p-3 rounded">
        <input type="text" class="form-control mb-2" placeholder="Enter Your Name" id="userName">
        <button class="btn btn-primary col-6" onclick="alertMyName()">Alert My Name</button>
    </div>
    <script>
        const alertMyName = () => {
            if(userName.value==""){
                Swal.fire({
                icon: 'error',
                text: `Enter Your Name`,
                 confirmButtonColor: "#0d6efd",
            })
            }else{
            Swal.fire({
                icon: 'success',
                text: `My Name is ${userName.value}`,
                confirmButtonColor: "#0d6efd",
            })
        }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
